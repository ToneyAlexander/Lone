<!DOCTYPE html>
<html>
<head>

<body>

	<canvas id="lone">

	<script>
		var dancers = [];
		const SPEED = 5;
		//Node and Pair are mathematically equivalent !important?
		function Pair(x, y){
			this.x = x;
			this.y = y;
		}
		function Node(data, next){
			this.data = data;
			this.next = next;
		}
		//Creative individuas, periodically request inspiration from nearby, replace nodes, take error calculation, test values in network - makes query to the world
		function Dancer(x, y, motion){
			this.pos = new Pair(x, y);
			this.vel = new Pair(.5, .5);
			this.motion = motion;
			this.memory = new Node(this.vel, null);
		}
		function init(){
			var canvas = document.getElementById('lone'),
			context = canvas.getContext('2d');
	    	// resize the canvas to fill browser window dynamically
	    	window.addEventListener('resize', resizeCanvas, false);
	    	resizeCanvas();
	    	w = window.innerWidth;
	    	h = window.innerHeight;
	    	num = 5;
	    	for(c = 0; c < num; c++){
	    		//dancers.push(new Dancer(w*Math.random(), h*Math.random(), drift));
	    	}
	    	for(c = 0; c < num; c++){
	    		//dancers.push(new Dancer(w*Math.random(), h*Math.random(), scatter));
	    	}
	    	for(c = 0; c < num; c++){
	    		dancers.push(new Dancer(w*Math.random(), h*Math.random(), mem3));
	    	}
	    	//FIX ME
	    	function centralTendency(x, y, dx, dy){
	    		var p = new Pair(window.innerWidth/2, window.innerHeight/2);
	    		var radius = Math.pow(x-p.x, 2) + Math.pow(y-p.y, 2) - 10000;
	    		console.log(radius);
	    		if(radius > 0){
	    			var rndx = Math.random();
	    			var rndy = Math.random();
	    			if(x < p.x){
	    				dx += 2*dx*rndx;
	    			}else{
	    				dx -= 2*dx*rndx;
	    			}
	    			if(y < p.y){
	    				dy += 2*dy*rndy;
	    			}else{
	    				dy -= 2*dy*rndy;
	    			}
	    		}
	    		return new Pair(dx, dy);
	    	}
	    	function circle(x, y, t){
	    		//Create factor to randomly tend towards center
	    		dx = 10*Math.cos(t);
	    		dy = 10*Math.sin(t);
	    		var p = centralTendency(x, y, dx, dy);
	    		dx = p.x;
	    		dy = p.y;
	    		dx2 = Math.pow(dx, 2);
	    		dy2 = Math.pow(dy, 2);
	    		scale = SPEED/Math.pow(dx2 + dy2, .5);
	    		console.log("!" + dx2 + " " + dy2);
	    		/* dx^2 + dy^2 = 25*/
	    		console.log("!" + Math.pow(dx*scale, 2) + Math.pow(dy*scale, 2));
	        	return new Pair(x + dx*scale, y + dy*scale);
	        }

	        function drift(t){
	        	x = this.pos.x;
	        	y = this.pos.y;
	        	dx0 = this.vel.x;
	        	dy0 = this.vel.y;

	        	dx = 2*Math.random()-1;
	        	dy = 2*Math.random()-1;
	        	//Average with old velocities
	        	//Give linked list of memory! older = less remember (.5* + .25* + ... etc. )
	        	dx = (dx + .5*dx0)/ 2;
	        	dy = (dy + .5*dy0)/ 2;

	        	dx = simpleBorder(x, dx, 10, 0, window.innerWidth);
	        	dy = simpleBorder(y, dy, 10, 0, window.innerHeight);

	        	//Scale to match constant velocity
	        	dx2 = Math.pow(dx, 2);
	    		dy2 = Math.pow(dy, 2);
	    		scale = SPEED/Math.pow(dx2 + dy2, .5);

				this.vel = new Pair(dx*scale, dy*scale);
	    		this.pos = new Pair(x + this.vel.x, y + this.vel.y);  		
	        }
	        function scatter(t){
	        	x = this.pos.x;
	        	y = this.pos.y;
	        	dx = 2*Math.random()-1;
	        	dy = 2*Math.random()-1;

	        	dx = simpleBorder(x, dx, 10, 0, window.innerWidth);
	        	dy = simpleBorder(x, dy, 10, 0, window.innerWidth);

	        	//Scale to match constant velocity
	        	dx2 = Math.pow(dx, 2);
	    		dy2 = Math.pow(dy, 2);
	    		scale = SPEED/Math.pow(dx2 + dy2, .5);

				this.vel = new Pair(dx*scale, dy*scale);
	    		this.pos = new Pair(x + this.vel.x, y + this.vel.y);
	        }
	        //Debug -> mem3 behaves as a scatter
	        function mem3(t){
	        	//figure out references and eleting and shit
	        	x = this.pos.x;
	        	y = this.pos.y;

	        	dx = 2*Math.random()-1;
	        	dy = 2*Math.random()-1;

	        	scale = .5;
	        	curr = this.memory;
	        	//sav;
	        	count = 0;
	        	dxSum = dx;
	        	dySum = dy;
	        	while(curr != null && count < 3){
	        		//decline the .5 - use power
	        		dxSum += curr.data.x * .5;
	        		dySum += curr.data.y * .5;

	        		curr = curr.next;
	        		count++;
	        	}
	        	//Trim to 3 as well
	        	if(count == 3){
	        		//sav 
	        	}
	        	dx = dxSum/(count + 1);
	        	dy = dySum/(count + 1);

	        	n = new Node(new Pair(dx, dy), this.memory);
	        	this.memory = n;

	        	dx = simpleBorder(x, dx, 10, 0, window.innerWidth);
	        	dy = simpleBorder(y, dy, 10, 0, window.innerHeight);

	        	//Scale to match constant velocity
	        	dx2 = Math.pow(dx, 2);
	    		dy2 = Math.pow(dy, 2);
	    		scale = SPEED/Math.pow(dx2 + dy2, .5);

				this.vel = new Pair(dx*scale, dy*scale);
	    		this.pos = new Pair(x + this.vel.x, y + this.vel.y);  	
	        }
	        function simpleBorder(c, dc, width, min, max){
	        	if(c < min + width){
	        		return 1;
	        	}else if (c > max - width){
	        		return -1;
	        	}else{
	        		return dc;
	        	}
	        }

	        function resizeCanvas() {
	        	canvas.width = window.innerWidth;
	        	canvas.height = window.innerHeight;
	        	draw(); 
	        }
	    }
	    init();
	    var t = 0;
	    var mainloop = function(){
	    	update(t);
	    	draw();
	    	t++;
	    };
	    //16 normally
	    setInterval(mainloop, 16);
	    function update(t){
	    	for(c = 0; c < dancers.length; c++){
	    		var d = dancers[c];
	    		d.motion(t);
	    	}
	    }
	    function draw() {
	    	var c = document.getElementById("lone");
	    	var ctx = c.getContext("2d");
	    	w = window.innerWidth;
	    	h = window.innerHeight;
	    	drawBG(ctx, w, h);
	    	for(c = 0; c < dancers.length; c++){
	    		ctx.beginPath();
	    		ctx.arc(dancers[c].pos.x, dancers[c].pos.y, 2, 0, 2*Math.PI);
	    		ctx.stroke();
	    	}
	    }
	    function drawBG(ctx, w, h){
			// Create gradient
			var grd = ctx.createRadialGradient(w/2,h/2,100, w/2,h/2, 800);
			grd.addColorStop(0,"white");
			grd.addColorStop(1,"lightgray");
			// Fill with gradient
			ctx.fillStyle = grd;
			ctx.fillRect(0,0,w,h);
		}
		</script>

	</body>
